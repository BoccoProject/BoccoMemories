  <article>

    <div class="article-body">

    <header>
      <h1>A garden behind farfar's house</h1>
    </header>

    <div class="article-text">
      <p>There was sunshine; the rest of the family was inside; the grass was soft with thick undergrowth. We lay together sleepily. It was your birthday, and I told you for the first time that I loved you.</p>
    </div>
