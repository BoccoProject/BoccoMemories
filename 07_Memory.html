      <h1>A computer in an office</h1>
    </header>

    <div class="article-text">
      <p>For three months we only knew each other in one place: a Skype call suspended between two screens on opposite sides of the world. One day, you showed me a mountain. Away from the screen, London was disappearing.</p>
